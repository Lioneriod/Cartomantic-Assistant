<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartomantic Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="title">Welcome to the Cartomantic Assistant!</div>
    <div id="context">
      Please, choose which method you prefer for picking your cards:
    </div>
    <div class="main">
      <div class="spread">
        <div class="left">
          <div class="top">
            <div id="position-5"></div>
          </div>
          <div class="mid">
            <div id="position-3"></div>
            <div class="center">
              <div id="position-1"></div>
              <div id="position-2"></div>
            </div>
            <div id="position-4"></div>
          </div>
          <div class="bot">
            <div id="position-6"></div>
          </div>
        </div>
        <div class="right">
          <div id="position-10"></div>
          <div id="position-9"></div>
          <div id="position-8"></div>
          <div id="position-7"></div>
        </div>
      </div>
      <div class="card-selector"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
